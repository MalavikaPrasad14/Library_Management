<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solace-Login page</title>
    <link rel="stylesheet" href="library.css">
</head>

<body style="background-image: url(images/2.jpg);
    background-size: cover;">
    <header>
        <div class="logo-container">
            <img src="images/books.jpeg" alt="Logo" class="logo">
            <h1 class="website-name" style="    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
">SOLACE</h1>
        </div>
    </header><br><br>

    <form class="login-form">
        <h2 style="text-align: center;">Login</h2>
        <div class="input-group">
            <label for="email" style="font-weight: 500;">Email ID</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password" style="font-weight: 500;">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-button"><a href="home.html" style="text-decoration: none; color: white;">Login</a></button>
        <p style="text-align: center;" class="signup-link">Don't have an account?
            <br><br><a style="text-align: center;" href="signup.html">Sign Up</a>
        </p>
    </form>
</body>

</html>

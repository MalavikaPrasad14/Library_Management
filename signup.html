<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Solace-SignUp Page</title>
    <link rel="stylesheet" href="library.css">
</head>

<body style="background-image: url(images/2.jpg);
    background-size: cover;">
    <header>
        <div class="logo-container">
            <img src="images/books.jpeg" alt="Logo" class="logo">
            <h1 class="website-name" style="    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
">SOLACE</h1>
        </div>
    </header>


    <div class="signup-form">
        <h2>Create Your Account</h2>
        <form action="submit_signup.php" method="POST">
            <label for="first-name" style="font-weight: 500;">First Name:</label>
            <input type="text" id="first-name" name="first_name" required>

            <label for="last-name" style="font-weight: 500;">Last Name:</label>
            <input type="text" id="last-name" name="last_name" required>

            <label for="email" style="font-weight: 500;">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password" style="font-weight: 500;">New Password:</label>
            <input type="password" id="password" name="password" required>


            <br><br>
            <button type="submit"><a href="home.html" style="text-decoration: none; color: white;">Sign Up</a></button>
        </form>
        <p>Already have an account? <a href="index.html">Log In</a></p>
    </div>
    </main>
</body>

</html>
